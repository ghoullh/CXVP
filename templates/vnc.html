<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>noVNC Client</title>
    <script type="text/javascript" src="/static/noVNC/core/include/util.js"></script>
    <script type="text/javascript" src="/static/noVNC/core/include/webutil.js"></script>
    <script type="text/javascript" src="/static/noVNC/core/include/base64.js"></script>
    <script type="text/javascript" src="/static/noVNC/core/include/websock.js"></script>
    <script type="text/javascript" src="/static/noVNC/core/include/des.js"></script>
    <script type="text/javascript" src="/static/noVNC/core/include/keysymdef.js"></script>
    <script type="text/javascript" src="/static/noVNC/core/include/keysym.js"></script>
    <script type="text/javascript" src="/static/noVNC/core/include/input.js"></script>
    <script type="text/javascript" src="/static/noVNC/core/include/display.js"></script>
    <script type="text/javascript" src="/static/noVNC/core/include/jsunzip.js"></script>
    <script type="text/javascript" src="/static/noVNC/core/include/rfb.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var host = window.location.hostname;
            var port = 5900;
            var password = '123456';
            var rfb = new RFB({
                target: document.getElementById('vnc-canvas'),
                encrypt: false,
                true_color: true,
                local_cursor: true,
                shared: true,
                view_only: false,
                onUpdateState: function(rfb, state, oldstate, msg) {
                    console.log("State changed from " + oldstate + " to " + state + ": " + msg);
                }
            });
            rfb.connect(host, port, password);
        };
    </script>
</head>
<body>
    <div id="vnc-canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
